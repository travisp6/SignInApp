{% extends 'base.html' %}
{% block title %}
    Update Page
{% endblock%}

{% block content %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>
    <br>

    <div class="form", style="text-align: center">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}"  style="width:50%">
            <br><br>
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
